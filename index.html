<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JERA AIアシスタント</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="content-container">
            <div class="content-item">
                <img src="images/settings.png" alt="Content 1">
                <p>AI利用時の注意点</p>
            </div>
            <div class="content-item">
                <img src="images/cart.png" alt="Content 2">
                <p>問い合わせ</p>
            </div>
            <div class="content-item">
                <img src="images/products.png" alt="Content 3">
                <p>開発者への要望</p>
            </div>
        </div>
        <img src="images/jera.png" alt="Description of Image" class="header-image">
        <h1>あなたの日常的な AI アシスタント</h1>
    </header>
    <div class="carousel">
        <button class="carousel-button left" onclick="scrollCards(-1)">&#10094;</button>
        <div class="card-container">
            <div class="card">
                <img src="images/card1.png" alt="Card 1">
                <p>Card 1</p>
            </div>
            <div class="card">
                <img src="images/card2.png" alt="Card 2">
                <p>Card 2</p>
            </div>
            <div class="card">
                <img src="images/card3.png" alt="Card 3">
                <p>Card 3</p>
            </div>
            <div class="card">
                <img src="images/card4.png" alt="Card 4">
                <p>Card 4</p>
            </div>
            <div class="card">
                <img src="images/card5.png" alt="Card 5">
                <p>Card 5</p>
            </div>
            <div class="card">
                <img src="images/card6.png" alt="Card 6">
                <p>Card 6</p>
            </div>
        </div>
        <button class="carousel-button right" onclick="scrollCards(1)">&#10095;</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
